<div class="col-sm-6 mx-auto">
    <div class="card">
        <h4 class="card-header" style="color: chartreuse;">Register Template Driven</h4>
        <div class="card-body">
            <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

                <p>
                    <label for="firstname">First Name</label>
                    <input type="text"  name="firstname" class="form-control" ngModel >
                </p>

                <p>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" class="form-control"  ngModel>
                </p>

                <p>
                    <label for="email">Email </label>
                    <input type="text" id="email" name="email" class="form-control"  ngModel>
                </p>

                <p>
                    <label for="gender">Geneder</label>
                    <input type="radio" value="male" name="gender"   ngModel> Male
                    <input type="radio" value="female" name="gender"  ngModel> Female
                </p>

                <p>
                    <label for="isMarried">Married</label>
                    <input type="checkbox" name="isMarried"   ngModel>
                </p>

                <select name="country" class="form-control"  ngModel>
                    <option [ngValue]="c.id" *ngFor="let c of countryList">
                        {{c.name}}
                    </option>
                </select>

                <div class="btn">
                <p>
                    <button type="submit" class="form-control btn btn-primary" >Submit</button>
                </p>
            </div>

            </form>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
